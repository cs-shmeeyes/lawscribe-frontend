<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LawScribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 3rem;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }

    .record-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: red;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      position: relative;
    }

    .record-btn::before {
      content: "";
      position: absolute;
      top: 18px;
      left: 18px;
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .record-btn.recording::before {
      width: 28px;
      height: 28px;
      top: 16px;
      left: 16px;
      border-radius: 4px;
    }

    .box {
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      padding: 24px;
      margin: 2rem auto;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      max-width: 640px;
    }

    .box h3 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .drop-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      color: #666;
      margin-top: 20px;
      cursor: pointer;
    }

    .drop-area.hover {
      border-color: #007BFF;
      background-color: #f0f8ff;
    }

    .drop-area span {
      color: #007BFF;
      text-decoration: underline;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }

    audio {
      display: block;
      margin: 1rem 0;
    }

    pre {
      background: #f9f9f9;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 8px;
      font-size: 0.95rem;
      border: 1px solid #eee;
    }
    button.clicked {
      background-color: #0056b3; /* Darker blue */
      transform: scale(0.98);
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LawScribe Transcriber</h2>
    <hr />

    <div class="box">
      <h3>Upload an audio file:</h3>
      <div id="drop-area" class="drop-area">
        <p>Drag & drop a file here or <span id="fileSelect">browse</span></p>
        <input type="file" id="fileElem" accept="audio/*" style="display:none;" />
        <div id="filenameDisplay" style="margin-top: 10px; font-size: 0.9em; color: #555;"></div>
      </div>
    
      <button id="uploadBtn">Upload & Transcribe</button>
    </div>  

    <div class="box">
      <h3>Or record</h3>  
      <div class="record-controls">
        <button id="recordBtn" class="record-btn"></button>
        <audio id="audioPlayback" controls style="display: none;"></audio>
      </div> 
    </div>  

    <div class="box">
      <textarea id="transcript-text" rows="6" placeholder="Transcript will appear here...">{{ transcript or '' }}</textarea>
      <button id="structureBtn" style="display: none;">Add Structure</button>
      <pre id="structuredOutput"></pre>
      <div id="loadingSpinner" style="display: none; text-align: center; margin: 1rem 0;">
        ‚è≥ Transcribing, please wait...
      </div>
    </div>  
  </div>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
